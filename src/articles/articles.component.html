
<div class="row">
    <div class="column left">
         <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
        </div>  
    </div>  

    <div class="column right">
        <div class="row">
            <div class=" leftLeft">

                <div class="searchDiv">
                <div class="input-group mb-3" id="test">
                    <div class="input-group-prepend">
                        <input [(ngModel)]="searchValue"  class="form-control mr-sm-2" id="searchCategory" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div class="input-group-prepend">
                        <input class="form-control mr-sm-2" id="searchCategory" [value]="categoryName"   readonly>
                    </div>
                    <button class="btn btn-outline-success my-2 my-sm-0" id="searchCategoryButton" type="submit" (click)="searchArticleInCategory()" >Search</button>
                  </div>

                </div>
                <app-article-item *ngFor="let articleEl of articles; let i = index" [article]="articleEl" [index]="i" ></app-article-item>
            </div>
            <br>
        </div>
    </div>
    <router-outlet></router-outlet> <!-- MORAM DA GA IMAM RADI CHILD RUTA, da su ucita isto vremeno kad i roditeljska rutu na istoj stranici !!! -->
</div>
