
<div class="card" style="width: 150%;">
    <div>
        <h2>Detalji >> {{articleName}}</h2>
    </div>
    <div class="row">
        <div class="column left">
            <!-- <img [src]="article.imageSrc" alt="{{ article.articleName }}"  height="400px" -->
            <img [src]="imageSrc" alt="" height="50%" width="80%" class="responsive" />
            <div class="card-body">
                <!-- <h5 class="card-title"> {{ articleName }} </h5>    -->
                <!-- <p class="card-text" id="describeArticle"> {{ describe }}</p>  -->
                <!-- <textarea class="form-control" aria-label="With textarea" readonly>{{ describe }}</textarea>   -->
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea3" rows="5" readonly>{{ describe }}</textarea>
                  </div>
                <br><br>
                <p class="articleBasicInfoP">{{ categoryName }} >> {{ articleName }}</p>
                <!-- <p class="priceH2">Cijena {{ price }} KM</p>   -->

                    <!-- <button class="btn btn-danger" id="btnDeleteArticle" *ngIf="isAuthenticated" (click)="onDeleteArticle()">  -->
            </div>
        </div>
        <div class="column right">
            <div class="row" id="counterRow">
                <div class="row"><button class="btn btn-success" id="btnPlusArticle"
                        (click)="plusArticleToCart()">+</button></div>
                <div class="row"><input [(ngModel)]="articleCounterState" class="form-control form-control-lg"
                        id="inputCounter" type="text" readonly></div>
                <div class="row"><button class="btn btn-danger" id="btnMinusArticle"
                        (click)="minusArticleToCart()">-</button></div>
            </div>
            <!-- <h2 class="priceH2">Cijena {{ price }} KM</h2> --> <br><br><br>
            <div class="row" id="addToCartRow">
                <p class="priceH2">Cijena {{ price }} KM</p>
                <div class="row">
                    <button class="btn btn-success" id="btnAddToCart" (click)="addArticleToCart()">
                        <fa-icon [icon]="faPlus"> </fa-icon>&nbsp;Dodaj u korpu
                    </button></div>
            </div>
        </div>
    </div>
    <br>
