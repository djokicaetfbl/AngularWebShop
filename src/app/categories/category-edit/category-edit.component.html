<div class="card">
    <div class="col-xs-12">
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" >

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                    <label class="categoryNameLabel" for="name">Naziv kategorije</label>
                    <input type="text" id="name" class="form-control" formControlName="articleName"> <!-- form control name treba da bude kao u .ts fajlu -->
                </div>
                </div>
            </div>

            <br>

            <!--
            <div class="image-upload">
                <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
                <img [src]="imageSrc" style="max-width:300px;max-height:300px"/>               
            </div> 
            
            -->

            
            <div class="form-group">
                <label class="uploadFileLabel" for="file">Slika</label>
                <!-- <input type="file" class="form-control" id="file" formControlName="file" (change)="onImageChange($event)"> -->
                <input type="file" class="form-control" id="file" formControlName="file" accept="image/*" (change)="handleInputChange($event)">
                <div *ngIf="uf.file.touched && uf.file.invalid" class="alert alert-danger">
               
                  <!-- <div *ngIf="uf.file.errors.required">Image file is required.</div>   -->
                  
                </div>
              </div>
              <br>
              <!-- <button id="uploadPhoto" class="btn btn-warning" type="submit"><fa-icon [icon]="faUpload"> </fa-icon>&nbsp;Izaberite sliku</button>
              <br><br>  -->
               <input type="text" id="name" class="form-control" formControlName="imageSrc" [(ngModel)]="imageSrc" style="display: none">
              <br><br>
            
            <div class="row">
                <div class="col-xs-12">  
                    <button type="submit" id="cancelCategory"  class="btn btn-danger" style="margin-right: 5px;" (click)="onCancel()" ><fa-icon [icon]="faArrowLeft"> </fa-icon>&nbsp;Nazad</button>
                    <button type="submit" id="saveCategory" class="btn btn-success" style="margin-right: 5px;" [disabled]='!categoryForm.valid'><fa-icon [icon]="faSave"> </fa-icon>&nbsp;Saƒçuvaj</button> <!-- neka je button disabled ako forma nije validna :D-->
                </div>
            </div>

        </form>
    </div>
</div>
