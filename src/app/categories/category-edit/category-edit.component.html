<br><br>
<div class="card">
    <h2>Kategorija</h2>
    <div class="col-xs-12">
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" >

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                    <label class="categoryNameLabel" for="name">Naziv kategorije</label>
                    <input type="text" id="name" class="form-control" formControlName="categoryName">
                </div>
                </div>
            </div>

            <br>
            <div class="form-group">
                <label class="uploadFileLabel" for="file">Slika</label>
                <input type="file" class="form-control" id="file" formControlName="file" accept="image/*" (change)="handleInputChange($event)">
                <div *ngIf="uf.file.touched && uf.file.invalid" class="alert alert-danger">                            
                </div>
              </div>
              <br>
              <img [src]="imageSrc" alt="slika.png" width="100px" height="100px" class="responsive" />
               <input type="text" id="name" class="form-control" formControlName="imageSrc" [(ngModel)]="imageSrc" style="display: none">
              <br><br>
            
            <div class="row">
                <div class="col-xs-12" *ngIf="!isLittleMobile">  
                    <button type="submit" id="cancelCategory"  class="btn btn-danger" style="margin-right: 5px;" (click)="onCancel()" ><fa-icon [icon]="faArrowLeft"> </fa-icon>&nbsp;Nazad</button>
                    <button type="submit" id="saveCategory" class="btn btn-success" style="margin-right: 5px;" [disabled]='!categoryForm.valid'><fa-icon [icon]="faSave" > </fa-icon>&nbsp;Sačuvaj</button> <!-- neka je button disabled ako forma nije validna :D-->
                </div>
                <div class="col-xs-12" *ngIf="isLittleMobile">  
                    <button type="submit" id="cancelCategory"  class="btn btn-danger" style="margin-right: 5px;" (click)="onCancel()" style="font-size: 16px;" ><fa-icon [icon]="faArrowLeft" > </fa-icon>&nbsp;Nazad</button>
                    &nbsp;
                    <button type="submit" id="saveCategory" class="btn btn-success" style="margin-right: 5px;" [disabled]='!categoryForm.valid' style="font-size: 16px;"><fa-icon [icon]="faSave" > </fa-icon>&nbsp;Sačuvaj</button> <!-- neka je button disabled ako forma nije validna :D-->
                </div>
            </div>

        </form>
    </div>
</div>
